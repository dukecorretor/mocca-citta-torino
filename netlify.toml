# Netlify configuration for Torino Mooca Città

[build]
  command = "echo 'No build needed for static site'"
  publish = "/"

# Deploy context
[context.production]
  command = "echo 'Production build'"

[context.deploy-preview]
  command = "echo 'Deploy preview'"

[context.branch-deploy]
  command = "echo 'Branch deploy'"

# Redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache headers
[[headers]]
  for = "/*.{js,css,txt,xml,woff,woff2,ttf,eot,svg,png,jpg,jpeg,gif,ico}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# Configurações de Performance
[functions]
  node_bundler = "esbuild"

# Google Analytics
[[plugins]]
  package = "@netlify/plugin-sitemap"